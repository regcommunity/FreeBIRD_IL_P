{% extends 'base.html' %} {% load static %} {% block title %}PyBIRD AI
Home{%endblock %} {% block content %}
<h1 style="text-align: center">Home</h1>
<div class="task-grid">
    <a href="{% url 'pybirdai:report_templates' %}" class="task-item">
        <img
            src="{% static 'images/report_templates.webp' %}"
            alt="Concept icon"
        />
        <span>View Populated Templates</span>
    </a>
    <a href="{% url 'admin:index' %}" class="task-item" target="_blank">
        <img src="{% static 'images/admin.webp' %}" alt="Admin icon" />
        <span
            >Check the Autogenerated Database UI (opens in new tab/window)</span
        >
    </a>
    <a href="{% url 'pybirdai:bird_diffs_and_corrections' %}" class="task-item">
        <img
            src="{% static 'images/input_output_icon.webp' %}"
            alt="BIRD Diffs"
        />
        <span>Export Database to CSV Files</span>
    </a>
    <a href="{% url 'pybirdai:test_report_view' %}" class="task-item">
        <img
            src="{% static 'images/report_checklist.webp' %}"
            alt="Test Reports"
        />
        <span>Browse Test Reports</span>
    </a>
</div>
{% endblock %}
